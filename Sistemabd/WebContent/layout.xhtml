<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta charset="UTF-8"/>
		<title>Oficina</title>
		
		<h:outputStylesheet library="css" name="estilo.css"/>
		
		
		<h:outputScript library="js" name="script-app-mobile.js"/>
	</h:head>
	<h:body>
		<div class="container">
			<div class="header">
				<div class="faixa-top">
					<div class="logo">
						<h:graphicImage 
							library="imagem" 
							name="bed.png"
							class="logo faixa-top"/>
					</div>
				</div>
				<div class="faixa-menu">
					<div class="menu-hamburger">
						<h:graphicImage 
							library="imagem" 
							name="menu.png"
							class="botao menu-humburger"/>
					</div>
				</div>
			</div>
			
			<div class="conteudo">
				<div class="pag">
					<div class="centro">
						<ui:insert name="centro"/> 
					</div>
				</div>
			</div>
			
			<div class="footer"></div>
			<div class="block"></div>
			<ui:include src="menu.xhtml"/>
		</div>
	</h:body>
</html>
