<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/layout.xhtml">
		<ui:define name="centro">
			
			<h:form id="form"> 
				<p:messages id="messages" showDetail="true" closable="true"/>
				<div class="ui-fluid">
					<p:panelGrid
						layout="grid"
						styleClass="ui-panelgrid-blank"
						columns="2"
						columnClasses="ui-grid-col-10,ui-grid-col-2">
					
						<h:panelGroup>
							<h:outputText value="Nome:" style="font-weight: bold"/>
							<p:inputText value="#{pesquisarClienteManager.model.nome}"/>
						</h:panelGroup>
						
						
						<h:panelGroup>
							<h:outputText value="" style="display:block;height:16px"/>
							<p:commandButton
								value="Buscar"
								update="@form"
								icon="ui-icon-search"
								iconPos="rtl"
								onclick="parent.dlg.show()"
								oncomplete="parent.dlg.hide()"/>
						</h:panelGroup>
					</p:panelGrid>
					
					<p:separator style="margin:16px"/>
					
					<p:dataTable
						lazy="true"
						id="cliente"
						emptyMessage="Nenhum emissor cadastrado"
						paginator="true"
						rows="10"
						var="c"
						value="#{pesquisarClienteManager.model}"
						scrollable="true">
						<p:column
							headerText="Excluir" 
							style="width:80px;text-align:center">
							<p:commandLink
								process="@this"
								onclick="PF('dlg_excluir').show()">
								
								<f:setPropertyActionListener value="#{c}" target="#{pesquisarClienteManager.cliente}"/>
								<h:graphicImage library="imagem" name="delete2.png" width="15"/>
							</p:commandLink>
						</p:column>
						
						<p:column
							headerText="Alterar"
							style="width:80px;text-align:center">
						
							<p:commandLink
								process="@this"
								oncomplete="PF('dlg_cadastrar').show()"
								update=":formCadastrar"
								resetValues="true"
								actionListener="#{cadastrarClienteManager.carregar(c.chave)}">
								
								<f:setPropertyActionListener value="#{false}" target="#{cadastrarClienteManager.visualizar}"/>
								<h:graphicImage library="imagem" name="editar2.png" width="15"/>
							</p:commandLink>
						</p:column>
						
						<p:column
							headerText="Visualizar"
							style="width:80px;text-align:center">
							<p:commandLink
								actionListener="#{cadastrarClienteManager.carregar(c.chave)}"
								process="@this"
								resetValues="true"
								oncomplete="PF('dlg_cadastrar').show()"
								update=":formCadastrar">
								<h:graphicImage library="imagem" name="visualizar2.png" width="15"/>
							</p:commandLink>
						</p:column>
						
						<p:column
							headerText="Cliente"
							style="width:600px;text-align:center">
							<h:outputText value="#{c.nome}"/>
						</p:column>
						<p:column
							headerText="RG"
							
							style="width:150px;text-align:center">
							<h:outputText value="#{c.rg}"/>
						</p:column>
						<p:column
							headerText="Telefone"
							style="width:150px;text-align:center">
							<h:outputText value="#{c.telefone}"/>
						</p:column>
						<p:column
							headerText="E-mail"
							style="width:300px;text-align:center">
							<h:outputText value="#{c.email}"/>
						</p:column>
					</p:dataTable>
					
					<p:separator style="margin:16px"/>
					
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton
								value="Cadastrar Cliente"
								resetValues="true"
								style="width:200px"
								icon="ui-icon-disk"
								iconPos="rtl"
								onclick="PF('dlg_cadastrar').show();"
								update=":formCadastrar"
								
								actionListener="#{cadastrarClienteManager.novo}"/>
						</f:facet>
					</p:toolbar>
					
					<p:separator style="margin:16px"/>
				</div>
			</h:form>
			
			<p:dialog
				header="Cadastrar Cliente"
				modal="true"
				widgetVar="dlg_cadastrar"
				position="top"
				width="800px"
				height="550px"
				responsive="true">
			
				<ui:include src="cliente.xhtml"/>
			</p:dialog>
			
			<p:dialog
				header="Excluir Cliente"
				widgetVar="dlg_excluir"
				position="top"
				modal="true"
				width="350">
				<h:form>
					<h:outputText value="Tem certeza que deseja excluir o Cliente?"/>
					
					<p:separator style="margin:16px"/>
					
					<h:panelGroup layout="block" style="text-align:center">
						<p:commandButton
							value="NÃ£o"
							icon="ui-icon-close"
							iconPos="rtl"
							onclick="PF('dlg_excluir').hide()"/>
						
						<p:commandButton
							value="sim"
							icon="ui-icon-check"
							iconPos="rtl"
							onclick="parent.dlg.show()"
							oncomplete="parent.dlg.hide();PF('dlg_excluirr').hide()"
							update=":form"
							actionListener="#{pesquisarClienteManager.excluir}"/>
					</h:panelGroup>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</html>
