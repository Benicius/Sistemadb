<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition >
		<div class="ui-fluid">
			<h:form id="formCadastrar"> 
				<p:messages id="messages" showDetail="true" closable="true"/>
					<p:panelGrid 
						columns="1" 
						layout="grid" 
						styleClass="ui-panelgrid-blank">
						
						<h:panelGroup>
							<h:outputText value="Nome: " style="font-weight: bold"/>
							<p:inputText value="#{cadastrarEmissorManager.negocio.emissor.nome}"/>
						</h:panelGroup>
						
						<h:panelGroup>
							<h:outputText value="Nome Fantasia:" style="font-weight: bold"/>
							<p:inputText  value="#{cadastrarEmissorManager.negocio.emissor.nomeFantasia}"/>
						</h:panelGroup>
					</p:panelGrid>
					<p:panelGrid 
						columns="3" 
						layout="grid" 
						styleClass="ui-panelgrid-blank"
						columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-6">
						
						<h:panelGroup>
							<h:outputText value="CNPJ:" style="font-weight: bold"/>
							<p:inputMask mask="99.999.999/9999-99"
								 value="#{cadastrarEmissorManager.negocio.emissor.cnpj}"/>
						</h:panelGroup>
						
						<h:panelGroup>
							<h:outputText value="Telefone: " style="font-weight: bold"/>
							<p:inputMask mask="(99)9 9999-9999"
								value="#{cadastrarEmissorManager.negocio.emissor.telefone}"/>
						</h:panelGroup>
						
						<h:panelGroup>
							<h:outputText value="E-mail:" style="font-weight: bold"/>
							<p:inputMask  
								value="#{cadastrarEmissorManager.negocio.emissor.email}"/>
						</h:panelGroup>
					</p:panelGrid>
					
					<p:separator/>
					
					<p:panel header="Endereço">
						<p:panelGrid
							layout="grid"
							styleClass="ui-panelgrid-blank"
							columns="2"
							columnClasses="ui-grid-col-2,ui-grid-col-10">
							<h:panelGroup>
								<h:outputText value="Cep: " style="font-weight: bold"/>
								<p:inputMask
									mask="99999-999"
									value="#{cadastrarEmissorManager.negocio.emissor.endereco.cep}"/>
							</h:panelGroup>
							
							<h:panelGroup>
								<h:outputText value="Logradouro: " style="font-weight: bold"/>
								<p:inputText value="#{cadastrarEmissorManager.negocio.emissor.endereco.logradouro}"/>
							</h:panelGroup>
						</p:panelGrid>
						
						<p:panelGrid
							layout="grid"
							styleClass="ui-panelgrid-blank"
							columns="2"
							columnClasses="ui-grid-col-2,ui-grid-col-10">
							<h:panelGroup>
								<h:outputText value="Número: " style="font-weight: bold"/>
								<p:inputText value="#{cadastrarEmissorManager.negocio.emissor.endereco.numero}"/>
							</h:panelGroup>
							
							<h:panelGroup>
								<h:outputText value="Bairro: " style="font-weight: bold"/>
								<p:inputText value="#{cadastrarEmissorManager.negocio.emissor.endereco.bairro}"/>
							</h:panelGroup>
						</p:panelGrid>
						
						<p:panelGrid
							layout="grid"
							styleClass="ui-panelgrid-blank"
							columns="3">
							<h:panelGroup>
								<h:outputText value="Complemento: " style="font-weight: bold"/>
								<p:inputText value="#{cadastrarEmissorManager.negocio.emissor.endereco.complemento}"/>
							</h:panelGroup>
							
							<h:panelGroup>
								<h:outputText value="Município: " style="font-weight: bold"/>
								<p:inputText value="#{cadastrarEmissorManager.negocio.emissor.endereco.municipio}"/>
							</h:panelGroup>
							
							<h:panelGroup>
								<h:outputText value="UF: " style="font-weight: bold"/>
								<p:selectOneMenu
									style="width:100%"
									 value="#{cadastrarEmissorManager.negocio.emissor.endereco.uf}"> 
									<f:selectItem itemLabel="Selecione..." 				itemValue="#{null}"/>
									<f:selectItem itemLabel="Acre" 						itemValue="ac"/>
									<f:selectItem itemLabel="Alagoas" 					itemValue="al"/>
									<f:selectItem itemLabel="Amapá" 					itemValue="ap"/>
									<f:selectItem itemLabel="Amazonas" 					itemValue="am"/>
									<f:selectItem itemLabel="Bahia" 					itemValue="ba"/>
									<f:selectItem itemLabel="Ceará" 					itemValue="ce"/>
									<f:selectItem itemLabel="Distrito Federal" 			itemValue="df"/>
									<f:selectItem itemLabel="Espírito Santo" 			itemValue="es"/>
									<f:selectItem itemLabel="Goiás" 					itemValue="go"/>
									<f:selectItem itemLabel="Maranhão" 					itemValue="ma"/>
									<f:selectItem itemLabel="Mato Grosso" 				itemValue="mt"/>
									<f:selectItem itemLabel="Mato Grosso do Sul" 		itemValue="ms"/>
									<f:selectItem itemLabel="Minas Gerais" 				itemValue="mg"/>
									<f:selectItem itemLabel="Pará" 						itemValue="pa"/>
									<f:selectItem itemLabel="Paraíba" 					itemValue="pb"/>
									<f:selectItem itemLabel="Paraná" 					itemValue="pr"/>
									<f:selectItem itemLabel="Pernambuco" 				itemValue="pe"/>
									<f:selectItem itemLabel="Piauí" 					itemValue="pi"/>
									<f:selectItem itemLabel="Rio de Janeiro" 			itemValue="rj"/>
									<f:selectItem itemLabel="Rio Grande do Norte" 		itemValue="rn"/>
									<f:selectItem itemLabel="Rio Grande do Sul" 		itemValue="rs"/>
									<f:selectItem itemLabel="Rondia" 					itemValue="ro"/>
									<f:selectItem itemLabel="Roraima" 					itemValue="rr"/>
									<f:selectItem itemLabel="Santa Catarina" 			itemValue="sc"/>
									<f:selectItem itemLabel="São Paulo" 				itemValue="sp"/>
									<f:selectItem itemLabel="Sergipe" 					itemValue="se"/>
									<f:selectItem itemLabel="Tocantins" 				itemValue="to"/>
								</p:selectOneMenu>
							</h:panelGroup>
						</p:panelGrid>
					</p:panel>
					
					<p:separator/>
					
					<h:panelGroup
						layout="block"
						style="text-align:center">
						<h:outputText value="" style="display:block;height:16px"/>
						<p:commandButton
							value="Salvar"
							style="width:120px"
							icon="ui-icon-disk"
							iconPos="rtl"
							onclick="parent.dlg.show()"
							oncomplete="parent.dlg.hide(); parent.window.scrollTo(0,0)"
							actionListener="#{cadastrarEmissorManager.salvar}"
							disabled="#{cadastrarEmissorManager.visualizar}"/>
					</h:panelGroup>
				
			</h:form>
		</div>
	</ui:composition>
</html>
